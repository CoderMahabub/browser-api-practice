<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Shop With CodingClub</h1>
    <hr>
    <section class="w-50 mx-auto d-flex">
        <input id="product-name" class="form-control me-1 rounded-0 w-50" type="text" placeholder="Prouduct Name">
        <input id="product-price" class="form-control me-1 rounded-0 w-50" type="text" placeholder="Prouduct Price">
        <button id="add-btn" class="btn btn-primary rounded-0">Add To Cart</button>
    </section>
    <section id="" class="w-50 mx-auto">
        <h3 class="text-primary px-5 fw-bolder my-3">Product List:</h3>
        <ul id="products-list">
        </ul>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
